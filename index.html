<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Visual Lotto/Powerball Picker</title>
    <meta name="description" content="Visual Lotto/Powerball Picker offers a fun and visual way to select your lucky lottery numbers using various themes like dreams, fruits, and animals.">
    <meta name="google-adsense-account" content="ca-pub-3385745246239215">
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3385745246239215" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-content">
        <header>
            <div class="top-bar">
                <button class="util-btn" onclick="toggleDarkMode()" id="modeBtn">üåô Dark</button>
                <button class="util-btn" onclick="setGameMode('lotto')" id="lottoBtn">Lotto</button>
                <button class="util-btn" onclick="setGameMode('powerball')" id="powerballBtn">Powerball</button>
                <button class="util-btn" onclick="showSection('lotto-picker-section', this)">üè† Home</button>
                <a href="lotto-info.html" class="util-btn">Lotto Info</a>
                <button class="util-btn" onclick="toggleLanguage()" id="langBtn">üá∫üá∏</button>
            </div>
        </header>

        <main>
            <section id="lotto-picker-section" class="tab-content active">
                <div class="controls">
                    <h1 id="mainTitle" data-lang-key="title">üçÄ Visual Lotto/Powerball Picker</h1>
                    <div class="nav-btns">
                        <button onclick="changeTab('number', this)" class="active" data-lang-key="numberTab">Number</button>
                        <button onclick="changeTab('dream', this)" data-lang-key="dreamTab">Dream (Career)</button>
                        <button onclick="changeTab('fruit', this)" data-lang-key="fruitTab">Fruits</button>
                        <button onclick="changeTab('slot', this)" data-lang-key="slotTab">Slot Machine</button>
                        <button onclick="changeTab('animal', this)" data-lang-key="animalTab">Animals</button>
                    </div>
                    <div class="search-group">
                        <input type="text" id="customInput" data-lang-key="placeholder" placeholder="Enter keyword (Enter)">
                        <button onclick="handleSearch()" id="searchBtn" data-lang-key="search" style="background:#34c759; color:white; border:none; border-radius:10px; padding:0 20px; cursor:pointer; font-weight:bold;">Search</button>
                    </div>

                </div>
                <div id="lotto-grid" class="grid"></div>
                <div id="powerball-grid-container" style="display: none;">
                    <h3>Powerball Number (1-26)</h3>
                    <div id="powerball-grid" class="grid"></div>
                </div>
                <div class="result-panel">
                    <h3 id="modeTitle" data-lang-key="numMsg"></h3>
                    <div id="selectedBalls" class="balls"></div>
                    <button class="reset-btn" onclick="resetAll()" id="resetBtn" data-lang-key="reset">Reset</button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2026 Visual Lotto Picker. All Rights Reserved.</p>
            <p>
                <a href="about-us.html" data-lang-key="aboutTab">About Us</a> | 
                <a href="privacy-policy.html" data-lang-key="privacyTab">Privacy Policy</a>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    
    <script src="main.js"></script>
</body>
</html>
