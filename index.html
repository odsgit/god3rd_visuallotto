<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Global Visual Lotto Picker (1-45)</title>
    <meta name="google-adsense-account" content="ca-pub-3385745246239215">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3385745246239215"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        :root {
            --bg: #f2f2f7; --card-bg: #ffffff; --text: #1c1c1e;
            --primary: #007aff; --result-panel: #1c1c1e;
        }
        body.dark-mode {
            --bg: #121212; --card-bg: #1e1e1e; --text: #ffffff;
            --primary: #0a84ff; --result-panel: #2c2c2e;
        }

        body { font-family: 'Apple SD Gothic Neo', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; transition: 0.3s; display: flex; flex-direction: column; align-items: center; }
        
        .top-bar { display: flex; justify-content: space-between; width: 100%; max-width: 900px; margin-bottom: 10px; }
        .controls { background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.05); width: 100%; max-width: 900px; margin-bottom: 20px; text-align: center; }
        
        .nav-btns { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .nav-btns button { padding: 10px 18px; border: 1px solid #ddd; border-radius: 10px; background: var(--card-bg); color: var(--text); cursor: pointer; font-weight: 700; transition: 0.2s; }
        .nav-btns button.active { background: var(--primary); color: white; border-color: var(--primary); }

        .search-group { display: flex; justify-content: center; gap: 10px; padding-top: 15px; border-top: 1px solid #eee; }
        input { padding: 12px; width: 250px; border: 2px solid #eee; border-radius: 10px; outline: none; background: var(--card-bg); color: var(--text); }

        /* 5*9 Í∑∏Î¶¨Îìú ÏÑ§Ï†ï */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(9, 1fr); /* 9Ïó¥ */
            grid-template-rows: repeat(5, 1fr);    /* 5Ìñâ */
            gap: 10px; 
            width: 100%; 
            max-width: 900px; 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.08); 
        }
        
        .item { aspect-ratio: 1/1; border-radius: 10px; overflow: hidden; cursor: pointer; position: relative; border: 3px solid transparent; background: #8882; transition: 0.2s; }
        .item:hover { transform: scale(1.05); border-color: #ff3b30; z-index: 5; }
        .item img { width: 100%; height: 100%; object-fit: cover; }
        .item .num-label { height: 100%; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: 800; }

        .result-panel { margin-top: 30px; width: 100%; max-width: 600px; text-align: center; padding: 25px; background: var(--result-panel); border-radius: 20px; color: white; }
        .balls { display: flex; justify-content: center; gap: 12px; margin: 20px 0; min-height: 55px; }
        .ball { width: 55px; height: 55px; line-height: 55px; border-radius: 50%; background: linear-gradient(135deg, #ffcc00, #ff9500); color: #000; font-weight: bold; font-size: 1.4rem; }
        
        .util-btn { padding: 8px 15px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; font-size: 13px; background: var(--card-bg); color: var(--text); font-weight: bold; }
        .reset-btn { background: #ff3b30; color: white; border: none; padding: 12px 40px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        
        /* Contact Form Styles */
        .contact-form-container {
            margin-top: 30px;
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.05);
            text-align: center;
        }

        .contact-form-container h3 {
            color: var(--text);
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text);
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            background: var(--card-bg); /* Use card-bg for inputs for consistency */
            color: var(--text);
            box-sizing: border-box; /* Include padding in element's total width and height */
            transition: border-color 0.2s;
        }

        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            border-color: var(--primary);
        }

        .contact-form textarea {
            resize: vertical; /* Allow vertical resizing */
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #0056b3; /* Darker shade for hover */
        }
    </style>
</head>
<body>

    <div style="text-align: center; margin-bottom: 20px;">
        <h2>ÎèôÎ¨ºÏÉÅ ÌÖåÏä§Ìä∏</h2>
        <button type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>

    <div class="top-bar">
        <button class="util-btn" onclick="toggleDarkMode()" id="modeBtn">üåô Dark Mode</button>
        <button class="util-btn" onclick="toggleLanguage()" id="langBtn">üá∫üá∏ English</button>
    </div>

    <div class="controls">
        <h2 id="mainTitle">üçÄ ÎπÑÏ£ºÏñº Î°úÎòê ÌîΩÏª§ (1-45)</h2>
        <div class="nav-btns">
            <button onclick="changeTab('number', this)" class="active" data-ko="Ïà´Ïûê" data-en="Number">Ïà´Ïûê</button>
            <button onclick="changeTab('dream', this)" data-ko="Íøà (ÏßÑÎ°ú)" data-en="Dream (Career)">Íøà (ÏßÑÎ°ú)</button>
            <button onclick="changeTab('actor', this)" data-ko="ÏòÅÌôîÎ∞∞Ïö∞" data-en="Actors">ÏòÅÌôîÎ∞∞Ïö∞</button>
            <button onclick="changeTab('flag', this)" data-ko="ÎÇòÎùº(Íµ≠Í∏∞)" data-en="Flags">ÎÇòÎùº(Íµ≠Í∏∞)</button>
            <button onclick="changeTab('animal', this)" data-ko="ÎèôÎ¨º" data-en="Animals">ÎèôÎ¨º</button>
        </div>
        <div class="search-group">
            <input type="text" id="customInput" placeholder="Í≤ÄÏÉâÏñ¥ ÏûÖÎ†• (Enter)">
            <button onclick="handleSearch()" id="searchBtn" style="background:#34c759; color:white; border:none; border-radius:10px; padding:0 20px; cursor:pointer; font-weight:bold;">Í≤ÄÏÉâ</button>
        </div>
    </div>

    <div id="grid" class="grid"></div>

    <div class="result-panel">
        <h3 id="modeTitle">Ïà´ÏûêÎ•º ÏßÅÏ†ë ÏÑ†ÌÉùÌïòÏÑ∏Ïöî!</h3>
        <div id="selectedBalls" class="balls"></div>
        <button class="reset-btn" onclick="resetAll()" id="resetBtn">Ï¥àÍ∏∞Ìôî</button>
    </div>

    <div class="contact-form-container">
        <h3>Ï†úÌú¥ Î¨∏Ïùò</h3>
        <form action="https://formspree.io/f/xaqqyrbn" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Ïù¥Î¶Ñ:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Ïù¥Î©îÏùº:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
                <label for="message">Î©îÏãúÏßÄ:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Î≥¥ÎÇ¥Í∏∞</button>
        </form>
    </div>

    <div id="disqus_thread"></div>

    


<script>
    let picked = [];
    let currentMode = 'number';
    let isEnglish = false;
    const gridDiv = document.getElementById('grid');
    const ballDiv = document.getElementById('selectedBalls');
    const modeTitle = document.getElementById('modeTitle');
    const searchInput = document.getElementById('customInput');

    // 45Í∞ú ÏßÅÏóÖ Î¶¨Ïä§Ìä∏
    const jobs = ['doctor','scientist','programmer','astronaut','pilot','chef','artist','teacher','judge','architect','firefighter','police','dentist','musician','athlete','lawyer','nurse','designer','farmer','baker','mechanic','photographer','journalist','diplomat','barista','soldier','professor','reporter','carpenter','diver','florist','magician','painter','tailor','videographer','physicist','geologist','librarian','dancer','model','actor','sailor','coach','writer','dentist'];

    const langData = {
        ko: { title: "üçÄ ÎπÑÏ£ºÏñº Î°úÎòê ÌîΩÏª§ (1-45)", search: "Í≤ÄÏÉâ", reset: "Ï¥àÍ∏∞Ìôî", placeholder: "Í≤ÄÏÉâÏñ¥ ÏûÖÎ†• (Enter)", numMsg: "Ïà´ÏûêÎ•º ÏßÅÏ†ë ÏÑ†ÌÉùÌïòÏÑ∏Ïöî!", randMsg: "ÏÇ¨ÏßÑÏùÑ ÌÅ¥Î¶≠ÌïòÎ©¥ ÎûúÎç§ Î≤àÌò∏ Ï∂îÏ∂ú!" },
        en: { title: "üçÄ Visual Lotto Picker (1-45)", search: "Search", reset: "Reset", placeholder: "Enter keyword (Enter)", numMsg: "Click a number to pick!", randMsg: "Click a photo for a random number!" }
    };

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        document.getElementById('modeBtn').innerText = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }

    function toggleLanguage() {
        isEnglish = !isEnglish;
        const lang = isEnglish ? 'en' : 'ko';
        document.getElementById('langBtn').innerText = isEnglish ? "üá∞üá∑ ÌïúÍµ≠Ïñ¥" : "üá∫üá∏ English";
        document.getElementById('mainTitle').innerText = langData[lang].title;
        document.getElementById('searchBtn').innerText = langData[lang].search;
        document.getElementById('resetBtn').innerText = langData[lang].reset;
        searchInput.placeholder = langData[lang].placeholder;
        document.querySelectorAll('.nav-btns button').forEach(btn => {
            btn.innerText = isEnglish ? btn.getAttribute('data-en') : btn.getAttribute('data-ko');
        });
        updateModeTitle();
    }

    function updateModeTitle() {
        const lang = isEnglish ? 'en' : 'ko';
        modeTitle.innerText = currentMode === 'number' ? langData[lang].numMsg : langData[lang].randMsg;
    }

    searchInput.addEventListener("keyup", (e) => { if (e.key === "Enter") handleSearch(); });

    window.onload = () => {
        changeTab('number', document.querySelector('.nav-btns button'));
    };

    function changeTab(mode, btn) {
        currentMode = mode;
        document.querySelectorAll('.nav-btns button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        updateModeTitle();

        const keywords = { number: '', dream: 'career', actor: 'portrait,actor,famous', flag: 'national,flag', animal: 'animal,wildlife' };
        render(keywords[mode]);

        if (typeof DISQUS !== 'undefined') {
            DISQUS.reset({
                reload: true,
                config: function () {
                    this.page.url = window.location.href;
                    this.page.identifier = mode;
                }
            });
        } else {
            loadDisqus(mode);
        }
    }

    function handleSearch() {
        const val = searchInput.value.trim();
        if(!val) return;
        currentMode = 'search';
        modeTitle.innerText = isEnglish ? `Click "${val}" photos!` : `"${val}" ÏÇ¨ÏßÑÏùÑ ÌÅ¥Î¶≠ÌïòÏÑ∏Ïöî!`;
        render(val);
        if (typeof DISQUS !== 'undefined') {
            DISQUS.reset({
                reload: true,
                config: function () {
                    this.page.url = window.location.href;
                    this.page.identifier = 'search-' + val;
                }
            });
        }
    }

    function render(keyword) {
        gridDiv.innerHTML = '';
        for (let i = 1; i <= 45; i++) { // 45Î≤àÍπåÏßÄ
            const box = document.createElement('div');
            box.className = 'item';
            box.onclick = () => (currentMode === 'number') ? addNum(i) : pickRandom();

            if (currentMode === 'number') {
                box.innerHTML = `<div class="num-label">${i}</div>`;
            } else {
                const img = document.createElement('img');
                let finalTag = currentMode === 'dream' ? jobs[i-1] : keyword;
                img.src = `https://images.unsplash.com/photo-1?w=200&h=200&fit=crop&q=80&sig=${i}&${finalTag}`;
                img.onerror = () => { img.src = `https://loremflickr.com/200/200/${finalTag}?lock=${i}`; };
                box.appendChild(img);
            }
            gridDiv.appendChild(box);
        }
    }

    function addNum(n) {
        if (picked.length >= 6 || picked.includes(n)) return;
        picked.push(n);
        updateUI();
    }

    function pickRandom() {
        if (picked.length >= 6) return;
        let r;
        do { r = Math.floor(Math.random() * 45) + 1; } while (picked.includes(r));
        picked.push(r);
        updateUI();
    }

    function updateUI() {
        ballDiv.innerHTML = '';
        picked.forEach(n => {
            const b = document.createElement('div');
            b.className = 'ball';
            b.innerText = n;
            ballDiv.appendChild(b);
        });
    }

    function resetAll() {
        picked = [];
        ballDiv.innerHTML = '';
    }

    function loadDisqus(identifier) {
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = identifier;
        };

        var d = document, s = d.createElement('script');
        s.src = 'https://god3rd-visuallotto.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    }

    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/D4JCk5RcS/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
</script>
